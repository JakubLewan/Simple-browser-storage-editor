<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple cookie editor</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
  
<body>
    <div class="wrapper">
    <main class="editor">
      <h1 class="editor__header">Simple localStorage editor</h1>
      <form class="form">
        <textarea aria-label="Input area for localstorage values" class="form__textarea textarea--js" placeholder=" Enter value..."></textarea>
        <div class="form__buttons">
          <button class="button load--js">Load</button>
          <button class="button button--save save--js">Save</button>
          <button class="button button--clear clear--js">Clear</button>
        </div>
      </form>
    </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
